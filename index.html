<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CDA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Centro de Diagnóstico Automotor</h1>
            <h2>Barrancabermeja</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="login-btn">Iniciar Sesión</button>
            </form>
            
            <p class="register-link">
                ¿No tienes cuenta? <a href="#" id="show-register">Registrarse</a>
            </p>
        </div>
        
        <div class="login-box" id="register-box" style="display: none;">
            <h1>Registro</h1>
            
            <div id="register-error" class="error-message" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name">Nombre Completo</label>
                    <input type="text" id="reg-name" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contraseña</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                
                <button type="submit" id="register-btn">Crear Cuenta</button>
            </form>
            
            <p class="register-link">
                ¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
